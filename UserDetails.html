<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Register - Lex Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="form-v10">
    <div class="page-content">
        <div class="form-v10-content">
            <form class="form-detail" method="post" id="myform">
                <div class="form-header">
                    <h1>Create Account</h1>
                    <p>Join Lex Company and start your culinary journey</p>
                </div>
                
                <div class="form-left">
                    <h2>Personal Information</h2>
                    
                    <div class="form-row">
                        <label for="title" class="form-label">Title *</label>
                        <select name="title" id="title" class="input-field" required>
                            <option value="">Select title</option>
                            <option value="mr">Mr.</option>
                            <option value="mrs">Mrs.</option>
                            <option value="ms">Ms.</option>
                            <option value="dr">Dr.</option>
                            <option value="prof">Prof.</option>
                        </select>
                        <span class="select-btn">
                            <i class="fa-solid fa-caret-down"></i>
                        </span>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <label for="first_name" class="form-label">First Name *</label>
                            <input type="text" name="first_name" id="first_name" class="input-text" placeholder="Enter your first name" required>
                        </div>
                        <div class="form-row form-row-2">
                            <label for="last_name" class="form-label">Last Name *</label>
                            <input type="text" name="last_name" id="last_name" class="input-text" placeholder="Enter your last name" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <label for="position" class="form-label">Occupation *</label>
                        <select name="position" id="position" class="input-field" required>
                            <option value="">Select occupation</option>
                            <option value="student">Student</option>
                            <option value="professional">Professional</option>
                            <option value="business-owner">Business Owner</option>
                            <option value="retired">Retired</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="select-btn">
                            <i class="fa-solid fa-caret-down"></i>
                        </span>
                    </div>
                    
                    <div class="form-row">
                        <label for="company" class="form-label">Company/Organization</label>
                        <input type="text" name="company" class="company" id="company" placeholder="Enter your company name">
                    </div>
                    
                    <div class="form-group">
                        <div class="form-row form-row-3">
                            <label for="business" class="form-label">Industry *</label>
                            <input type="text" name="business" class="business" id="business" placeholder="Enter your industry" required>
                        </div>
                        <div class="form-row form-row-4">
                            <label for="employees" class="form-label">Employment Type</label>
                            <select name="employees" id="employees" class="input-field">
                                <option value="">Select type</option>
                                <option value="full-time">Full-time</option>
                                <option value="part-time">Part-time</option>
                                <option value="freelance">Freelance</option>
                                <option value="student">Student</option>
                                <option value="unemployed">Unemployed</option>
                            </select>
                            <span class="select-btn">
                                <i class="fa-solid fa-caret-down"></i>
                            </span>
                        </div>
                    </div>
                </div>
                
                <div class="form-right">
                    <h2>Contact Information</h2>
                    
                    <div class="form-row">
                        <label for="street" class="form-label">Street Address *</label>
                        <input type="text" name="street" class="street" id="street" placeholder="Enter your street address" required>
                    </div>
                    
                    <div class="form-row">
                        <label for="additional" class="form-label">Additional Information</label>
                        <input type="text" name="additional" class="additional" id="additional" placeholder="Apartment, suite, etc. (optional)">
                    </div>
                    
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <label for="zip" class="form-label">Postal Code *</label>
                            <input type="text" name="zip" class="zip" id="zip" placeholder="Enter postal code" required>
                        </div>
                        <div class="form-row form-row-2">
                            <label for="place" class="form-label">City *</label>
                            <select name="place" id="place" class="input-field" required>
                                <option value="">Select city</option>
                                <option value="kigali">Kigali</option>
                                <option value="rwamagana">Rwamagana</option>
                                <option value="musanze">Musanze</option>
                                <option value="butare">Butare</option>
                                <option value="gisenyi">Gisenyi</option>
                                <option value="other">Other</option>
                            </select>
                            <span class="select-btn">
                                <i class="fa-solid fa-caret-down"></i>
                            </span>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <label for="country" class="form-label">Country *</label>
                        <select name="country" id="country" class="input-field" required>
                            <option value="">Select country</option>
                            <option value="rwanda">Rwanda</option>
                            <option value="kenya">Kenya</option>
                            <option value="tanzania">Tanzania</option>
                            <option value="uganda">Uganda</option>
                            <option value="burundi">Burundi</option>
                            <option value="other">Other</option>
                        </select>
                        <span class="select-btn">
                            <i class="fa-solid fa-caret-down"></i>
                        </span>
                    </div>
                    
                    <div class="form-group">
                        <div class="form-row form-row-1">
                            <label for="code" class="form-label">Country Code *</label>
                            <input type="text" name="code" class="code" id="code" placeholder="+250" required>
                        </div>
                        <div class="form-row form-row-2">
                            <label for="phone" class="form-label">Phone Number *</label>
                            <input type="tel" name="phone" class="phone" id="phone" placeholder="793 373 953" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <label for="your_email" class="form-label">Email Address *</label>
                        <input type="email" name="your_email" id="your_email" class="input-text" placeholder="Enter your email address" required>
                    </div>
                    
                    <div class="form-checkbox">
                        <label class="container">
                            <input type="checkbox" name="terms" id="terms" required>
                            <span class="checkmark"></span>
                            <p>I agree to the <a href="#" class="text">Terms and Conditions</a> and <a href="#" class="text">Privacy Policy</a> of Lex Company.</p>
                        </label>
                    </div>
                    
                    <div class="form-checkbox">
                        <label class="container">
                            <input type="checkbox" name="newsletter" id="newsletter">
                            <span class="checkmark"></span>
                            <p>Subscribe to our newsletter for updates and special offers.</p>
                        </label>
                    </div>
                    
                    <div class="form-row-last">
                        <button type="submit" name="register" class="register">Create Account</button>
                    </div>
                    
                    <div class="form-footer">
                        <p>Already have an account? <a href="login.html" class="login-link">Sign in here</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
